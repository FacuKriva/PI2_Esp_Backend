server:
  port: 8084

spring:
  application:
    name: msvc-account-api

  # Conexion a DB MySQL
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/user_db?useUnicode=true&characterEncoding=utf8&useSSL=false&requireSSL=false&createDatabaseIfNotExist=true
    username: root
    password: 1234

  # JPA - Hibernate
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: false
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true
  properties:
    hibernate:
      format_sql: false

#Springdoc
spring-doc:
  api-docs:
    path : /users-openapi
    swagger-ui:
      path: /swagger-ui-custom.html
      disable-swagger-default-url: true

#Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway

info:
  app:
    name: ${spring.application.name}
    description: User Service created for Social-Lisening
    version: 2.0.0

#Eureka
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
