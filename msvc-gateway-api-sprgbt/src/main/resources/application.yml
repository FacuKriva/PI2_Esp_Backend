spring:
  cloud:
    gateway:
      routes:
        - id: userRoute
          uri: lb://msvc-users-api
          predicates:
            - Path=/users/**
        - id: oauthRoute
          uri: lb://msvc-oauth-server
          predicates:
            - Path=/security/**
          filters:
            - StripPrefix=1
        - id: documentRoute
          uri: lb://msvc-documents-api-sprgbt
          predicates:
            - Path=/api/v1/**